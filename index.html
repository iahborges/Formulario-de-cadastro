<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-container">
        <h2>Cadastro</h2>
        <form id="form" class="form">
            <div class="fm-1">
                <label for="name" class="form-label">Nome do Produto:</label>
                <input type="text" id="name" class="form-control" placeholder="Digite o nome do produto" required>
            </div>
            <div class="fm-1">
                <label for="product" class="form-label">Descrição do Produto:</label>
                <input type="text" id="product" class="form-control" placeholder="Insira a descrição" required>
            </div>
            <div class="fm-1">
                <label for="valor" class="form-label">Valor do Produto:</label>
                <input type="number" id="number" class="form-control no-arrow" placeholder="Insira o valor" required>
            </div>
            <div class="fm-1">
                <label for="option" class="form-label">Disponível para Venda:</label>
                <div class="btn-group" role="group" aria-label="Disponível para Venda">
                    <button type="button" class="btn btn-success" id="btn-sim">Sim</button>
                    <button type="button" class="btn btn-danger" id="btn-nao">Não</button>
                </div>
            </div>
            <button type="submit" class="send">Finalizar</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
